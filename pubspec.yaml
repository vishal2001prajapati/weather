name: weather
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.6.0
  flutter_launcher_icons: ^0.11.0
  smooth_page_indicator: ^1.0.0+2
  clippy_flutter: ^2.0.0-nullsafety.1
  syncfusion_flutter_gauges:
  syncfusion_flutter_charts: ^20.3.60
  percent_indicator: ^4.2.2
  get_storage: ^2.0.3
  dio: ^4.0.6
  retrofit: ^3.3.1
  geolocator: ^9.0.2
  location: ^4.4.0
  geocoding:
  intl:
  pull_to_refresh:
  flutter_google_places: ^0.3.0
  place_picker: ^0.10.0
  sqflite: ^2.2.2


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/weather.png"


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  retrofit_generator: ^4.2.0



flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/ic_moon.png
    - assets/images/ic_sun.png
    - assets/images/ic_weather.png
    - assets/images/ic_weather_sun.png
    - assets/images/ic_cl.png
    - assets/images/ic_Precipitation.png
    - assets/images/ic_wind.png
    - assets/images/ic_sunset.png


#     - images/a_dot_ham.jpeg


  # example:
  fonts:
    - family: Poppins
      fonts:
      - asset: assets/font/Poppins-Regular.ttf

    - family: Poppins
      fonts:
      - asset: assets/font/Poppins-Bold.ttf

    - family: Poppins
      fonts:
      - asset: assets/font/Poppins-SemiBold.ttf

    - family: Poppins
      fonts:
      - asset: assets/font/Poppins-Medium.ttf

